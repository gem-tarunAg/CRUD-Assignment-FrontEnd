<div class="container-fluid text-center row p-2">
  <h2 class="m-2">SIGN IN</h2>
  <div class="container-fluid col-md-6 border border-dark p-3 rounded-3">
    <form #signinForm="ngForm" (ngSubmit)="submitForm(signinForm)">
      <div class="mb-3 mt-3 row">
        <div class="col-lg-4">
          <label for="username" class="col-form-label">Username</label>
        </div>
        <div class="col-lg-8">
          <input
            type="text"
            #username="ngModel"
            pattern="^[a-zA-Z0-9]+([._]?[a-zA-Z0-9]+)*$"
            [class.is-invalid]="username.touched && username.invalid"
            [class.is-valid]="username.valid"
            required
            id="userName"
            class="form-control"
            name="username"
            [(ngModel)]="userDetails.username"
          />

          <div *ngIf="username.errors && username.touched && username.invalid">
            <small class="text-danger" *ngIf="username.errors['required']"
              >Username is required</small
            >
            <small class="text-danger" *ngIf="username.errors['pattern']"
              >Username can only contain alphabets,numbers and underscore</small
            >
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-lg-4">
          <label for="password" class="col-form-label">Password</label>
        </div>
        <div class="col-lg-8">
          <input
            type="password"
            #password="ngModel"
            [class.is-invalid]="password.touched && password.invalid"
            [class.is-valid]="password.valid"
            required
            minlength="6"
            id="password"
            name="password"
            class="form-control"
            [(ngModel)]="userDetails.password"
          />

          <div *ngIf="password.errors && username.touched && password.invalid">
            <small class="text-danger" *ngIf="password.errors['required']"
              >Password is required</small
            >
            <small class="text-danger" *ngIf="password.errors['minlength']"
              >Password must be at least 6 characters long.</small
            >
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <span
          >Not A registered user then
          <a href="/signup" class="text-decoration-none">REGISTER HERE</a>
        </span>
      </div>
      <div class="row">
        <div class="col-lg-12 mb-2">
          <button
            class="btn btn-dark"
            [disabled]="password.invalid || username.invalid"
            type="submit"
          >
            Sign In
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
